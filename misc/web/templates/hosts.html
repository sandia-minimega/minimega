{{template "header"}}
<body>
{{template "nav"}}
<table id="{{.ID}}" class="{{.Class}}" cellspacing="0">
	<thead>
		<tr>
			{{ range .Header }}<th>{{.}}</th>{{end}}
		</tr>
	</thead>
	<tbody>
		{{ range .Tabular }}
		<tr>
			{{ range . }}<td>{{.}}</td>{{end}}
		</tr>
		{{end}}
	</tbody>
</table>
</body>
<script type="text/javascript" language="javascript" src="/d3/hosts.js"></script>
{{template "footer"}}
