// ccc host with openvswitch
parents = "default_amd64.conf"

packages = "openvswitch-switch wget tcpdump gdb dosfstools netcat netcat6 telnet dnsmasq qemu-kvm traceroute dnsutils qemu-utils ifenslave ntfs-3g ntp tshark"

overlay = "misc/vmbetter_configs/ccc_host_ovs_overlay"

postbuild = `
	sed -i 's/nullok_secure/nullok/' /etc/pam.d/common-auth
	sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
	sed -i 's/PermitEmptyPasswords no/PermitEmptyPasswords yes/' /etc/ssh/sshd_config
	passwd -d root
`
